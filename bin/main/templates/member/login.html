<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<!-- header -->
	<div th:insert="~{/commons/header :: header}"></div>
	<!-- main  -->
		<h1>메인영역</h1>
		<section class="login-page-top">
			<div class="inner-section">
				<div class="breadcrumb">
					<a href="/">Home</a>
					<span>Login</span>
				</div>
				<h1>Login</h1>
			</div>
		</section>
		<section class="login-section">
			<div class="inner-section">
				<section class="sub-section">
					<form name="loginForm" id="loginForm" action="">
						<div class="register-area login-area">
							<div class="list-row">
								<strong class="list-column title">ID(Email)</strong>
								<div class="list-column">
									<input 
										type="text" 
										name="MemberLogin" 
										id="MemberLogin" 
										placeholder="abc@lgchem.com"
									>
									<div class="error-msg">
									Please enter ID(Email).
									</div>
								</div>
							</div>
							<div class="list-row">
								<strong class="list-column title">Password</strong>
								<div class="list-column">
									<div class="password">
										<input
											type="text"
											name="MemberPassword"
											id="MemberPassword"
											placeholder="Password"
										>
									</div>
									<div class="error-msg">
									Please enter Password.
									</div>
								</div>
							</div>
							<div class="list-row">
								<button class="full-btn" type="button" onclick="">
								Login
								</button>
							</div>
							<div class="list-row btn-area">
								<div class="float-log">
									<span class="checkBox">
										<input
											type="checkbox"
											name="checkbox"
											id="emailSave"
										>
										<label class="emailSave">
										Save ID (Email)
										</label>
									</span>
								</div>
								<div class="float-reset">
									<a href="#" class="btn-reset">Reset Password</a>
									<a href="#" class="btn-reset">Join Us</a>
								</div>
							</div>
						</div>
					</form>
				</section>
			</div>
		</section>
	<!-- footer -->
	<div th:insert="~{/commons/footer :: footer}"></div>
</body>
</html>
